<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="../Imagenes/PokeIcon.png" type="image/jpeg/png">
    <link rel="stylesheet" href="Estilo.css">
    <title>Calculadora de IVA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        #otroIva {
            display: none;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #resultado {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Calculadora de IVA</h1>
        <label for="importe">Importe:</label>
        <input type="number" id="importe" placeholder="Ingrese el importe">

        <label for="iva">IVA (%):</label>
        <select id="iva">
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
            <option value="otro">Otro</option>
        </select>

        <input type="number" id="otroIva" placeholder="Ingrese otro valor de IVA">

        <button onclick="calcularTotal()">Calcular Total</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularTotal() {
            const importe = parseFloat(document.getElementById('importe').value);
            const ivaSelect = document.getElementById('iva');
            const otroIva = parseFloat(document.getElementById('otroIva').value);

            let iva;
            if (ivaSelect.value === 'otro' && !isNaN(otroIva)) {
                iva = otroIva;
            } else {
                iva = parseFloat(ivaSelect.value);
            }

            if (!isNaN(importe) && !isNaN(iva)) {
                const total = importe + (importe * (iva / 100));
                document.getElementById('resultado').innerHTML = `Total: $${total.toFixed(2)}`;
            } else {
                document.getElementById('resultado').innerHTML = 'Por favor, ingrese valores v√°lidos.';
            }
        }

        document.getElementById('iva').addEventListener('change', function () {
            const otroIvaInput = document.getElementById('otroIva');
            if (this.value === 'otro') {
                otroIvaInput.style.display = 'block';
            } else {
                otroIvaInput.style.display = 'none';
            }
        });
    </script>

</body>

</html>
