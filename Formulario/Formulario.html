<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="js/formulario.js"></script>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>     
    <form action="destino.html" class="formulario">
        <h1 class="formulario titulo">Contactanos</h1>
        <div class="formulario_input_container">
            <input type="text" class="formulario_input" placeholder="Nombres">
        </div>
        <div class="formulario_input_container">
            <input type="text" class="formulario_input" placeholder="Apellidos">
        </div>
        <div class="formulario_input_container">
            <input type="email" id="email" class="formulario_input" placeholder="Correo">
        </div>
        <div class="formulario_input_container">
            <input type="text" class="formulario_input" placeholder="Telefono">
        </div>
        <div class="formulario_input_container">
            <textarea class="formulario_input" placeholder="Mensaje"></textarea>
        </div>
        <input type="submit" class="formulario_submit">
        <span id="emailOK"></span>
    </form>
</body>
</html>
